<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- Enlace al archivo CSS de Bootstrap -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light sticky-top">
        <a class="navbar-brand" href="#">Vehiculos</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="{% url 'index' %}">Inicio</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'agregar_vehiculo' %}">Agregar</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'vehiculo_catalogo' %}">Listar</a>
                </li>

                {% if user.is_authenticated %}
                    <!-- Si el usuario está autenticado, muestra el formulario de cierre de sesión -->
                    <li class="nav-item">
                        <form action="{% url 'logout' %}" method="POST">
                            {% csrf_token %}
                            <button type="submit" class="btn btn-link nav-link">Cerrar sesión</button>
                        </form>
                    </li>
                {% else %}
                    <!-- Si el usuario no está autenticado, muestra los enlaces de registro e inicio de sesión -->
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'registro' %}">Registrar</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'login' %}">Iniciar sesión</a>
                    </li>
                {% endif %}
    
            </ul>
        </div>
    </nav>

    <!-- Contenido de la página -->
    <div class="container">
        {% block content %}
    </div>

    <h1 class="d-flex justify-content-center align-items-center" style="height: 100vh; margin: 0;">Catálogo de Vehículos</h1>

    {% endblock %}
</body>
</html>
